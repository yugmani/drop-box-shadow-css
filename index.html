<div id="app">
  <h1>Drop Shadow vs Box Shadow</h1>
  <div class="wrapper">
    <div class="mr-2">
      <div class="mb-1 text-center">Box-Shadow</div>
      <img
        class="box-shadow"
        src="https://markodenic.com/man_working.png"
        alt="Image with box-shadow"
      />
    </div>
    <div>
      <div class="mb-1 text-center">Drop-Shadow</div>
      <img
        class="drop-shadow"
        src="https://markodenic.com/man_working.png"
        alt="Image with drop-shadow"
      />
    </div>
  </div>
  <p>
    Source:
    <a href="https://markodenic.com/css-tips/">Drop-Shadow</a>
  </p>
</div>
